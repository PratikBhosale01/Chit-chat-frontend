<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

      <mat-card class="example-card">
        <mat-card-header class="mt-2">
          <mat-card-subtitle></mat-card-subtitle>
          <mat-card-title>Register Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form mt-2">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="first_name" placeholder="First Name">
                  <mat-error *ngIf="registrationForm.get('first_name').hasError('required')">First Name is
                    required</mat-error>
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field  class="example-full-width">
                  <input matInput formControlName="user_name" placeholder="Username">
                  <mat-error *ngIf="registrationForm.get('user_name').hasError('required')">Username is
                    required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field  class="example-full-width">
                  <input matInput type="password" formControlName="password" placeholder="Password">
                  <mat-error *ngIf="registrationForm.get('password').hasError('required')">Password is
                    required</mat-error>
                  <mat-error *ngIf="registrationForm.get('password').hasError('minlength')">Password must be at least 6
                    characters long</mat-error>
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field  class="example-full-width">
                  <input matInput formControlName="profile_pic" placeholder="Profile Picture URL">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field  class="example-full-width">
                  <input matInput formControlName="email_id" placeholder="Email" type="email">
                  <mat-error *ngIf="registrationForm.get('email_id').hasError('required')">Email is required</mat-error>
                  <mat-error *ngIf="registrationForm.get('email_id').hasError('email')">Invalid email format</mat-error>
                </mat-form-field>
              </div>



              <div class="col-md-6">
                <mat-form-field  class="example-full-width">
                  <input matInput formControlName="role" placeholder="Role">
                  <mat-error *ngIf="registrationForm.get('role').hasError('required')">Role is required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 d-flex justify-content-center">

                <button mat-raised-button color="primary" type="submit">Register</button>
              </div>
            </div>

          </form>
        </mat-card-content>
        <mat-card-actions class="col-md-12 d-flex justify-content-center">
           
          <button mat-button>IF u have Account Log In</button>
        </mat-card-actions>
        <mat-card-footer>
          <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
